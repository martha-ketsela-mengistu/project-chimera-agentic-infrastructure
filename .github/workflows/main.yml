name: Chimera CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests
        # We expect tests to fail initially (TDD), but for CI to pass we might want to 
        # allow failure or just let it fail to show the red cross.
        # Given the challenge requires "Failing Tests", a red pipeline is actually correct state Z.
        run: uv run pytest tests/
